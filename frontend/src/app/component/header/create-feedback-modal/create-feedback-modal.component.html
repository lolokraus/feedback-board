<h2>Create Feedback</h2>
<div>
  <form [formGroup]="feedbackForm" class="feedback-form" (ngSubmit)="onSubmit()">
    <mat-form-field class="feedback-form-full-width">
      <mat-label>Name</mat-label>
      <input formControlName="name" matInput placeholder="No enough trees">
    </mat-form-field>

    <mat-form-field class="feedback-form-full-width">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description" placeholder="There are no trees in the area..."></textarea>
    </mat-form-field>

    <mat-form-field>
      <div>
        <mat-toolbar>
          <input matInput [value]="selectedFileNames.length ? selectedFileNames : 'Select Images'" />
        </mat-toolbar>

        <input type="file" id="fileInput" name="fileInput" accept="image/*" (change)="selectFiles($event)" />
      </div>
    </mat-form-field>

    <div *ngFor="let progressInfo of progressInfos">
      <mat-toolbar class="progress-bar">
        <mat-progress-bar color="accent" [value]="progressInfo.value"></mat-progress-bar>
        <span class="progress">{{ progressInfo.value }} %</span>
      </mat-toolbar>
    </div>

    <div>
      <button mat-raised-button (click)="closeDialog()">Cancel</button>
      <button mat-raised-button type="submit" class="align-end" color="primary" [disabled]="!feedbackForm.valid">Send</button>
  </div>
  </form>
</div>
